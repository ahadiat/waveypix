      <section class="contact-section">
        <div class="contact-container">
            <div class="contact-grid">
                
                <div class="contact-info">
                    <h2 class="contact-title">Hubungi Kami</h2>
                    <p class="contact-desc">Ada soalan ? Kami sedia membantu anda menghidupkan memori.</p>
                    
                    <div class="info-list">
                        <div class="info-item">

                        </div>
                        <div class="info-item">
                            <span class="info-label">Email</span>
                            <a href="mailto:fazlinjanudin@gmail.com" class="info-link">fazlinjanudin@gmail.com</a>
                        </div>
                    </div>
    
                    <div class="social-links">
                      <a href="https://www.instagram.com/waveypix?igsh=MTQzeXVqdmNsMHQxbg%3D%3D&utm_source=qr"><i class="fab fa-instagram"></i></a>

                <div class="contact-form-wrapper">
                    <form id="direct-form" class="contact-form">
                        <div class="form-group">
                            <label for="name">Nama Anda</label>
                            <input type="text" id="name" name="name" placeholder="Masukkan nama penuh" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mesej</label>
                            <textarea id="message" name="message" rows="5" placeholder="Tulis mesej anda di sini..." required></textarea>
                        </div>
    
                        <button type="submit" class="btn-submit">Hantar Mesej</button>
                    </form>
                </div>
    
            </div>
        </div>
    </section>
    <script src="main.js"></script>
    <script>
           document.getElementById('direct-form').addEventListener('submit', function(e) {
    // 1. Prevent the form from actually submitting/refreshing the page
    e.preventDefault();

    // 2. Get the values from the input fields
    const name = document.getElementById('name').value;
    const message = document.getElementById('message').value;

    // 3. Set your WhatsApp phone number (with country code, no "+" or "-")
    // Example: 60123456789 for Malaysia
    const phoneNumber = "601115147474"; 

    // 4. Format the message for better readability
    const fullMessage = `Halo Waveypix! ðŸ‘‹\n\n` +
                        `*Nama:* ${name}\n` +
                        `*Mesej:* ${message}\n\n` +
                        `_Hantar dari borang laman web._`;

    // 5. Create the encoded URL
    const waUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(fullMessage)}`;

    // 6. Open WhatsApp in a new tab
    window.open(waUrl, '_blank');
});
    </script>
